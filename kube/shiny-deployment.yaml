apiVersion: apps/v1
kind: Deployment
metadata:
  name: chuck-shiny
  labels:
    app: chuck-shiny
spec:
  selector:
    matchLabels:
      app: shiny
      tier: frontend
  template:
    metadata:
      labels:
        app: shiny
        tier: frontend
    spec:
      containers:
        - name: chuck
          image: colinfay/chuck:latest
          env:
            - name: MONGOPORT
              value: 
                valueFrom:
                  configMapKeyRef: 
                    name: special-config
                    key: mongoport
            - name: MONGOURL
              value: chuck-mongo
            - name: MONGOURL
              value: chuck-mongo
            - name: MONGODB
              value: pouet
            - name: MONGOCOLLECTION
              value: pouet
            - name: PORT
              value: 
                valueFrom:
                  configMapKeyRef: 
                    name: special-config
                    key: shinyport
          ports:
            - containerPort: 3838
          volumeMounts:
            - name: mongo-cm-volume
      volumes:
        - name: mongo-cm-volume
          configMap:
            name: mongo-cm
